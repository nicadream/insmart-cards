<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Витрина визиток — референс</title>
<style>
  :root{
    --bg:#0b0e13; --txt:#fff; --muted:#cfd8e3;
    --grad1:#5A7CE7; --grad2:#7B3DF0;
    --label:#9AF4EA;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);
    font-family: Inter, -apple-system, Segoe UI, Roboto, Arial, sans-serif}

  .stage{min-height:100vh;display:grid;place-items:center;padding:28px}
  .card{
    width:min(1280px,96vw); min-height:640px; position:relative; overflow:hidden;
    border-radius:28px; padding:40px; display:grid; gap:40px;
    grid-template-columns: 400px 1fr; align-items:start;
    background:
      radial-gradient(1100px 720px at 72% 8%, rgba(122,61,240,.45), transparent 58%),
      radial-gradient(900px 640px at 40% 32%, rgba(90,124,231,.38), transparent 60%),
      linear-gradient(135deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    box-shadow: 0 30px 70px rgba(0,0,0,.55);
    animation: fly .45s ease-out;
  }
  @keyframes fly{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none}}

  /* Левый портрет в светлом контейнере */
  .photoWrap{
    background:linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
    padding:16px; border-radius:24px; backdrop-filter:blur(6px);
    border:1px solid rgba(255,255,255,.18);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 10px 26px rgba(0,0,0,.35);
    align-self:start;
  }
  .photo{display:block; width:100%; aspect-ratio:3/4; object-fit:cover; border-radius:18px}

  /* Правая колонка */
  .name{margin:0; line-height:.98; font-weight:800; letter-spacing:.01em;
        font-size:clamp(42px,6vw,86px)}
  .role{margin:.5rem 0 1.2rem; color:var(--muted); font-size:clamp(16px,2.1vw,24px)}
