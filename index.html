<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Ð¡Ð»Ð°Ð¹Ð´ÐµÑ€ Ð²Ð¸Ð·Ð¸Ñ‚Ð¾Ðº</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root {
      --bg: #050711;
      --accent: #5A7CE7;
      --accent2: #E33D8C;
      --txt: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(1200px 800px at 70% 5%, rgba(90,124,231,.45), transparent 60%),
        radial-gradient(900px 700px at 15% 90%, rgba(227,61,140,.35), transparent 60%),
        var(--bg);
      color: var(--txt);
      overflow: hidden;
    }

    .root {
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .slider {
      position: relative;
      width: min(1280px, 100%);
      height: min(720px, 100%);
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 28px 80px rgba(0,0,0,.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      opacity: 0;
      transform: scale(1.01);
      transition: opacity .6s ease, transform .6s ease;
    }

    .slide-img.is-visible {
      opacity: 1;
      transform: scale(1);
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: rgba(5,7,20,.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
      transition: background .2s ease, transform .1s ease, opacity .2s ease;
      opacity: .85;
      z-index: 5;
    }

    .nav:hover {
      background: rgba(5,7,20,.95);
      transform: translateY(-50%) scale(1.05);
    }

    .nav:active {
      transform: translateY(-50%) scale(.96);
    }

    .nav-left { left: 14px; }
    .nav-right { right: 14px; }

    .dots {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 4;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.24);
      transition: width .2s ease, background .2s ease;
    }

    .dot.is-active {
      width: 28px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    @media (max-width: 640px) {
      .slider { border-radius: 16px; }
      .nav {
        width: 36px;
        height: 36px;
        font-size: 22px;
      }
      .nav-left { left: 6px; }
      .nav-right { right: 6px; }
    }
  </style>
</head>

<body>
<div class="root">
  <div class="slider">
    <img id="slide" class="slide-img" src="" alt="Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ°" />
    <button class="nav nav-left" id="btn-prev">â€¹</button>
    <button class="nav nav-right" id="btn-next">â€º</button>
    <div class="dots" id="dots"></div>
  </div>
</div>

<script>
  // ðŸ‘‰ Ð¡Ð¿Ð¸ÑÐ¾Ðº Ñ„Ð°Ð¹Ð»Ð¾Ð² Ð¸Ð· Ð¿Ð°Ð¿ÐºÐ¸ /cards
  const IMAGE_URLS = [
    'cards/Ð‘Ð°Ñ‚Ñ€Ð°ÐºÐ¾Ð²Ð°.png',
    'cards/Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ° Ð—Ð°Ð¾Ð½ÐµÐ³Ð¸Ð½Ð°.png',
    'cards/Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ° Ð˜Ð¾Ð½ÑƒÑˆÐºÐ¸Ð½Ð°.png',
    'cards/Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ° ÐšÐ°Ð¿Ð»ÑƒÐ½Ð¾Ð².png',
    'cards/Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ° ÐšÑ€ÐµÐµÑ€.png',
    'cards/Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ° ÐœÐ°Ð»Ð¸Ð½Ð¸Ð½Ð°.png',
    'cards/Ð’Ð¸Ð·Ð¸Ñ‚ÐºÐ° Ð¡Ð¾ÑÐ¾Ð½ÑÐºÐ°Ñ.png',
    'cards/Ð”ÑŽÐ¿Ð¸Ð½Ð°.png',
    'cards/ÐšÐ¾Ð¼Ð°Ñ‡ÐµÐ½ÐºÐ¾.png',
    'cards/Ð›Ð°Ñ‡Ð¸Ð½.png',
    // Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐ¹ Ð¾ÑÑ‚Ð°Ð»ÑŒÐ½Ñ‹Ðµ Ð¿Ð¾ ÑÑ‚Ð¾Ð¼Ñƒ ÑˆÐ°Ð±Ð»Ð¾Ð½Ñƒ
  ];

  const slideEl = document.getElementById('slide');
  const dotsEl  = document.getElementById('dots');
  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');

  const INTERVAL = 30000; // 30 ÑÐµÐºÑƒÐ½Ð´
  let current = 0;
  let timer   = null;

  function renderDots() {
    dotsEl.innerHTML = '';
    IMAGE_URLS.forEach((_, i) => {
      const d = document.createElement('div');
      d.className = 'dot' + (i === current ? ' is-active' : '');
      dotsEl.appendChild(d);
    });
  }

  function showSlide(index) {
    if (!IMAGE_URLS.length) return;
    current = (index + IMAGE_URLS.length) % IMAGE_URLS.length;

    slideEl.classList.remove('is-visible');
    setTimeout(() => {
      slideEl.src = IMAGE_URLS[current];
    }, 80);
  }

  slideEl.addEventListener('load', () => {
    slideEl.classList.add('is-visible');
    renderDots();
  });

  function next() { showSlide(current + 1); }
  function prev() { showSlide(current - 1); }

  function startTimer() {
    clearInterval(timer);
    timer = setInterval(next, INTERVAL);
  }

  btnNext.onclick = () => { next(); startTimer(); };
  btnPrev.onclick = () => { prev(); startTimer(); };

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') { next(); startTimer(); }
    else if (e.key === 'ArrowLeft') { prev(); startTimer(); }
  });

  const sliderEl = document.querySelector('.slider');
  sliderEl.addEventListener('mouseenter', () => clearInterval(timer));
  sliderEl.addEventListener('mouseleave', () => startTimer());

  // ÑÐ²Ð°Ð¹Ð¿Ñ‹ Ð½Ð° Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ðµ
  let touchX = null;
  sliderEl.addEventListener('touchstart', (e) => {
    touchX = e.touches[0].clientX;
  }, { passive: true });

  sliderEl.addEventListener('touchend', (e) => {
    if (touchX == null) return;
    const dx = e.changedTouches[0].clientX - touchX;
    touchX = null;
    if (Math.abs(dx) < 40) return;
    if (dx < 0) next(); else prev();
    startTimer();
  }, { passive: true });

  // ÑÑ‚Ð°Ñ€Ñ‚
  showSlide(0);
  startTimer();
</script>

</body>
</html>
