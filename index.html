<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–°–ª–∞–π–¥–µ—Ä –≤–∏–∑–∏—Ç–æ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root {
      --bg: #050711;
      --accent: #5A7CE7;
      --accent2: #E33D8C;
      --txt: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(1200px 800px at 70% 5%, rgba(90,124,231,.45), transparent 60%),
        radial-gradient(900px 700px at 15% 90%, rgba(227,61,140,.35), transparent 60%),
        var(--bg);
      color: var(--txt);
      overflow: hidden;
    }

    .root {
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .slider {
      position: relative;
      width: min(1280px, 100%);
      height: min(720px, 100%);
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 28px 80px rgba(0,0,0,.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      opacity: 0;
      transform: scale(1.01);
      transition: opacity .6s ease, transform .6s ease;
    }

    .slide-img.is-visible {
      opacity: 1;
      transform: scale(1);
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: rgba(5,7,20,.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
      transition: background .2s ease, transform .1s ease, opacity .2s ease;
      opacity: .85;
      z-index: 5;
    }

    .nav:hover {
      background: rgba(5,7,20,.95);
      transform: translateY(-50%) scale(1.05);
    }

    .nav:active {
      transform: translateY(-50%) scale(.96);
    }

    .nav-left { left: 14px; }
    .nav-right { right: 14px; }

    .dots {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 4;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.24);
      transition: width .2s ease, background .2s ease;
    }

    .dot.is-active {
      width: 28px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    @media (max-width: 640px) {
      .slider { border-radius: 16px; }
      .nav {
        width: 36px;
        height: 36px;
        font-size: 22px;
      }
      .nav-left { left: 6px; }
      .nav-right { right: 6px; }
    }
  </style>
</head>

<body>
<div class="root">
  <div class="slider">
    <img id="slide" class="slide-img" src="" alt="–í–∏–∑–∏—Ç–∫–∞" />
    <button class="nav nav-left" id="btn-prev">‚Äπ</button>
    <button class="nav nav-right" id="btn-next">‚Ä∫</button>
    <div class="dots" id="dots"></div>
  </div>
</div>

<script>
  // üîÅ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –°–ü–ò–°–û–ö –§–ê–ô–õ–û–í –ò–ó /cards
  // (–≥–µ–Ω–µ—Ä–∏—Ç—Å—è Jekyll'–æ–º –Ω–∞ —ç—Ç–∞–ø–µ —Å–±–æ—Ä–∫–∏ GitHub Pages)
  const IMAGE_URLS = [
  {% assign exts = ".png,.jpg,.jpeg,.webp" | split: "," %}
  {% for file in site.static_files %}
    {% assign ext = file.extname | downcase %}
    {% if file.path contains "/cards/" and exts contains ext %}
      "{{ file.path | relative_url }}",
    {% endif %}
  {% endfor %}
  ];

  const slideEl = document.getElementById('slide');
  const dotsEl  = document.getElementById('dots');
  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');

  const INTERVAL = 30000; // 30 —Å–µ–∫—É–Ω–¥
  let current = 0;
  let timer   = null;

  function renderDots() {
    dotsEl.innerHTML = '';
    IMAGE_URLS.forEach((_, i) => {
      const d = document.createElement('div');
      d.className = 'dot' + (i === current ? ' is-active' : '');
      dotsEl.appendChild(d);
    });
  }

  function showSlide(index) {
    if (!IMAGE_URLS.length) return;
    current = (index + IMAGE_URLS.length) % IMAGE_URLS.length;

    slideEl.classList.remove('is-visible');
    setTimeout(() => {
      slideEl.src = IMAGE_URLS[current];
    }, 80);
  }

  slideEl.addEventListener('load', () => {
    slideEl.classList.add('is-visible');
    renderDots();
  });

  function next() { showSlide(current + 1); }
  function prev() { showSlide(current - 1); }

  function startTimer() {
    clearInterval(timer);
    timer = setInterval(next, INTERVAL);
  }

  btnNext.onclick = () => { next(); startTimer(); };
  btnPrev.onclick = () => { prev(); startTimer(); };

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') { next(); startTimer(); }
    else if (e.key === 'ArrowLeft') { prev(); startTimer(); }
  });

  const sliderEl = document.querySelector('.slider');
  sliderEl.addEventListener('mouseenter', () => clearInterval(timer));
  sliderEl.addEventListener('mouseleave', () => startTimer());

  // —Å—Ç–∞—Ä—Ç
  if (IMAGE_URLS.length) {
    showSlide(0);
    startTimer();
  } else {
    console.warn('IMAGE_URLS –ø—É—Å—Ç ‚Äî –ø—Ä–æ–≤–µ—Ä—å, —á—Ç–æ –≤ /cards –µ—Å—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∏.');
  }
</script>
</body>
</html>
